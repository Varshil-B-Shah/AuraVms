version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.local
    volumes:
      - uploads:/app/uploads
      - data:/app/data
    restart: unless-stopped

volumes:
  uploads:
  data:
